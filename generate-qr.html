<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator for Apple TV</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #1c1c1e;
            padding: 40px;
            border-radius: 18px;
            border: 1px solid #3a3a3c;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #0a84ff;
            margin-bottom: 10px;
        }
        p {
            color: #98989d;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 14px;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            color: #f5f5f7;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background: #0a84ff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077ed;
        }
        #qrcode {
            margin-top: 30px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 12px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(10, 132, 255, 0.1);
            border: 1px solid rgba(10, 132, 255, 0.3);
            border-radius: 10px;
            font-size: 14px;
            color: #0a84ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Code Generator</h1>
        <p>Generate a QR code for easy access on Apple TV</p>

        <input type="text" id="urlInput" placeholder="Enter your collection URL" value="">
        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode"></div>

        <div class="info" style="display: none;" id="instructions">
            <strong>How to use:</strong><br>
            1. Scan this QR code with your iPhone<br>
            2. URL will open in Safari<br>
            3. Use AirPlay to display on Apple TV<br>
            Or bookmark and type manually on Apple TV
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Auto-populate with localhost URL
        window.onload = function() {
            // Try to get local IP (won't work from browser, just show example)
            document.getElementById('urlInput').value = 'http://YOUR-IP-HERE:8000/index.html';
        }

        let qrcodeObj = null;

        function generateQR() {
            const url = document.getElementById('urlInput').value;
            const qrContainer = document.getElementById('qrcode');

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Clear previous QR code
            qrContainer.innerHTML = '';

            // Generate new QR code
            qrcodeObj = new QRCode(qrContainer, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show instructions
            document.getElementById('instructions').style.display = 'block';
        }
    </script>
</body>
</html>
